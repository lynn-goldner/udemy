<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo Customizado -->

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <link rel="icon" type="imagem/png" href="img/icon-principal.png" />

    <title>E-Conomy - Nova Senha</title>

  </head>

  <body style="background-image: url('img/fundo.png');">

    <div class="container justify-content-center">
      
      <div class="row justify-content-center mt-5 ">
        <img class="img-responsive" src="img/logo.png" width="258">
      </div>
      
      <div class="row justify-content-center text-center m-5">

        <div class="col-8  bg-caixas">
          <div class= "row justify-content-center "> 
            <h1 class="bg-botoes col-8 mt-4 p-2">NOVA SENHA</h1> 
          </div>
            
          <form class="justify-content-center p-3" action="#!"> <!-- Inicio FORM -->

            <div class="form-row justify-content-center">
              <div class="col-6">
                <label for="senha-atual"><p class="text-form01 mb-0">SENHA ATUAL</p></label>
                <input type="password" id="senha-atual" class="form-control mb-4 text-center text-form02" placeholder="********">
              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="col-6">
                <label for="senha-nova"><p class="text-form01 mb-0">NOVA SENHA</p></label>
                <input type="password" id="senha-nova" class="form-control mb-4 text-center text-form02" placeholder="********">
              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="col-6">
                <label for="senha-nova-conf"><p class="text-form01 mb-0">CONFIRME A NOVA SENHA</p></label>
                <input type="password" id="senha-nova-conf" class="form-control text-center text-form02" placeholder="********">
              </div>
            </div>

            </form><!-- Fim FORM -->

            <div class="row justify-content-center">
              <button class="btn btn-block bg-botoes col-3 m-4 p-2 text-menu " type="submit">VOLTAR</button>
              <button class="btn btn-block bg-botoes col-3 m-4 p-2 text-menu " type="submit">OK</button>
            </div>
        </div>

        </div>

      </div>


      <footer class="page-footer font-small bg-white ">
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
          <a href=""> E-Conomy Simulator</a>
        </div>
      </footer>
      

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
